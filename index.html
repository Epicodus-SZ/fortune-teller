<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="google" content="notranslate">
  <meta http-equiv="Content-Language" content="en">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:300,400,900" rel="stylesheet">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/script.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Fortune Teller</title>
</head>

<body>
  <div id="container" class="container">
    <div class="row">
      <!-- The form -->
      <div class="col-lg-10">
        <div class="well bs-component">
          <form id="fortuneForm" class="form-horizontal">
            <fieldset>
              <legend>Fortune Teller</legend>
              <p>Select all that apply, and then press submit to see your fortune.</p>
              <div class="form-group">
                <div class="col-lg-6">
                  <h4>Bad Omens, I have...</h4>
                  <div class="checkbox">
                    <label><input class="bad" name="Omen" type="checkbox" value="umbrellas"> openned an umbrella indoors.</label><br>
                    <label><input class="bad" name="Omen" type="checkbox" value="ladders"> walked under a ladder.</label><br>
                    <label><input class="bad" name="Omen" type="checkbox" value="cats"> had a black cat cross my path</label><br>
                    <label><input class="bad" name="Omen" type="checkbox" value="mirrors"> broke a mirror.</label><br>
                  </div>
                </div>
                <div class="col-lg-6">
                  <h4>Good Omens, I have...</h4>
                  <div class="checkbox">
                    <label><input class="good" name="Omen" type="checkbox" value="stars"> Seen a falling star.</label><br>
                    <label><input class="good" name="Omen" type="checkbox" value="clovers"> found a four leaf clover.</label><br>
                    <label><input class="good" name="Omen" type="checkbox" value="butterflies"> had a butterfly lands on me.</label><br>
                    <label><input class="good" name="Omen" type="checkbox" value="lotteries"> won the lottery.</label><br>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-10">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <div id="results"></div>
      </div>
      <!--end of column -->
    </div>
  </div>
  <div id="footer" class="container">
    <p>(C) STEVE ZASKE, 2017</p>
  </div>
</body>

</html>
